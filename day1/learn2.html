<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Pemula</title>
    <script>
        function myFunction() {
            document.getElementById("coba2").innerHTML = "Paragraf berubah";
        }
    </script>
</head>
<body>
    <p id="coba2">Paragraf Baru</p>
    <button type="button" onclick="myFunction()">Coba aja dulu</button>
</body>
</html>
